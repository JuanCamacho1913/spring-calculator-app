spring.application.name=spring-calculator-app

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/calculatorDatabase
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

security.jwt.user.generator=AUTH0JWT-BACKEND
security.jwt.key.private=aceeee6cbca606d7b783fc9cb8d4d29d753f502f8c1e30297017a890dd044167

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG


